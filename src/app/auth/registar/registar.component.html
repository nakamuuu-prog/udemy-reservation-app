<div class="wrapper">
  <div
    class="page-header"
    style="background-image: url('./assets/img/login-image.jpg')"
  >
    <div class="filter"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-3 col-sm-6 me-auto ms-auto">
          <div class="card card-register">
            <h3 class="title">新規会員登録</h3>
            <div class="social-line text-center">
              <a
                href="#pablo"
                class="btn btn-neutral btn-facebook btn-just-icon"
              >
                <i class="fa fa-facebook-square"></i>
              </a>
              <a href="#pablo" class="btn btn-neutral btn-google btn-just-icon">
                <i class="fa fa-google-plus"></i>
              </a>
              <a
                href="#pablo"
                class="btn btn-neutral btn-twitter btn-just-icon"
              >
                <i class="fa fa-twitter"></i>
              </a>
            </div>
            <!-- 入力フォームはTemplate-drivenという方法で実装する -->
            <!-- REFE: https://v17.angular.io/guide/forms -->
            <!-- #を使ってフォームに名前をつける -->
            <!-- ngSubmitでsubmitが発火したときに呼び出す関数を指定 -->
            <form
              class="register-form"
              #registerForm="ngForm"
              (ngSubmit)="register(registerForm)"
            >
              <label>ユーザー名</label>
              <div class="input-group form-group-no-border">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="nc-icon nc-single-02"></i>
                  </span>
                </div>

                <input
                  ngModel
                  name="userName"
                  type="text"
                  class="form-control"
                  placeholder="ユーザー名"
                  required
                />
              </div>

              <label>Eメール</label>
              <div class="input-group form-group-no-border">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="nc-icon nc-email-85"></i>
                  </span>
                </div>

                <!-- naModelを付与してnameを指定することで、JSON形式で値を渡すことができる -->
                <input
                  ngModel
                  name="email"
                  type="email"
                  class="form-control"
                  placeholder="Eメール"
                  pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
                  required
                />
              </div>

              <label>パスワード</label>
              <div class="input-group form-group-no-border">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="nc-icon nc-key-25"></i>
                  </span>
                </div>
                <input
                  ngModel
                  name="password"
                  type="password"
                  class="form-control"
                  placeholder="パスワード"
                  required
                />
              </div>

              <label>パスワード（確認）</label>
              <div class="input-group form-group-no-border">
                <input
                  ngModel
                  name="confirmPassword"
                  type="password"
                  class="form-control"
                  placeholder="パスワード（確認）"
                  required
                />
              </div>
              <!-- 今回はバインディングを使わずsubmitを使う -->
              <!-- disabledのプロパティバインディングを使うことでボタンの活性非活性の制御が可能 -->
              <button
                [disabled]="!registerForm.valid"
                type="submit"
                class="btn btn-danger btn-block btn-round"
              >
                登録
              </button>
            </form>
            <!-- ちょっとめんどくさいのでbrで対応 -->
            <br />
            <div *ngIf="errors && errors.length > 0" class="alert alert-danger">
              <p *ngFor="let error of errors">{{ error }}</p>
            </div>
            <div class="forgot">
              <a href="#" class="btn btn-link btn-danger"
                >パスワードを忘れた場合</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
